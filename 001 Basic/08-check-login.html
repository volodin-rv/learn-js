<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var userName = prompt('Кто пришёл?', '');
  if (userName === 'Админ') {
    var pass = prompt('Пароль?', '');
    if (pass == 'Чёрный Властелин') {
      alert( 'Добро пожаловать!' );
    } else if (pass === null) {
      alert( 'Вход отменён' );
    } else {
      alert( 'Пароль неверен' );
    }
  } else if (userName === null) {
    alert( 'Вход отменён' );
  } else {
    alert( 'Я вас не знаю' );
  }
</script>
</body>
</html>
