    <script>
        // Создайте функцию isEmpty(obj), которая возвращает true, 
        // если в объекте нет свойств и false – если хоть одно свойство есть.
        function isEmpty(obj) {
            for (var key in obj) {
                return false;
            } 
            return true;
        }
        var o = {};
        console.log(isEmpty(o));
        o.prop = 1;
        console.log(isEmpty(o));

        // Есть объект salaries с зарплатами. Напишите код, который выведет сумму всех зарплат. 
        // Если объект пустой, то результат должен быть 0. 

        // Есть объект salaries с зарплатами. Напишите код, который выведет имя сотрудника, у которого самая большая зарплата. 
        // Если объект пустой, то пусть он выводит «нет сотрудников».
        var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
        }; 
        var summ = 0;
        var max = 0;
        var maxName;
        for (var salariesName in salaries) {
            summ += salaries[salariesName];
            if (salaries[salariesName] > max) {
                max = salaries[salariesName];
                maxName = salariesName;
            }
        }
        if (summ === 0) {
            console.log('Нет сотрудников')
        }
        console.log('Общая сумма: ' + summ);
        console.log('Человек с самой большой зп: ' + maxName + ', зп: ' + max);

        // Создайте функцию multiplyNumeric, которая получает объект и умножает все численные свойства на 2. 
        var menu = {
            width: 200,
            height: 300,
            title: "My menu"
            };

        function isNumeric(n) { //проверка на число
            return !isNaN(parseFloat(n)) && isFinite(n)
        }

        function multiplyNumeric (obj) {
            for (var key in obj) {
                if (isNumeric(obj[key])) {
                    obj[key] *= 2;
                }
            } 
            return obj;  
        }
        console.log(multiplyNumeric(menu));
    </script>
