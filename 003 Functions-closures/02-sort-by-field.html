<body>
<script>
//  У нас есть массив объектов:
    var users = [{
      name: "Вася",
      surname: 'Иванов',
      age: 20
    }, {
      name: "Петя",
      surname: 'Чапаев',
      age: 25
    }, {
      name: "Маша",
      surname: 'Медведева',
      age: 18
    }];
// Обычно сортировка по нужному полю происходит так:
// по полю name (Вася, Маша, Петя)
/*
  users.sort(function(a, b) {
    return a.name > b.name ? 1 : -1;
  });

// по полю age  (Маша, Вася, Петя)

  users.sort(function(a, b) {
    return a.age > b.age ? 1 : -1;
  });
*/
// Мы хотели бы упростить синтаксис до одной строки, вот так:

  users.sort(byField('name'));
  users.forEach(function(user) {
    console.log( user.name );
  }); // Вася, Маша, Петя
  users.sort(byField('age'));
  users.forEach(function(user) {
    console.log( user.name );
  }); // Маша, Вася, Петя
// Функция:
function byField(prop) {
  return function (a, b) {
    return a[prop] > b[prop] ? 1 : -1;
  }
}
</script>
